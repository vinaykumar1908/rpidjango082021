{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section center" style="margin-top:100px;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group ">
                <legend class="border-bottom mb-4 ">Login</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info btn-success" type="submit">Login Acount</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? Contact Administrator 
            </small>
        </div>
    </div>
{% endblock content %}
